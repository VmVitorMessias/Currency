<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Conversor de Moedas</title>
</head>

<body>
        <img class="currency__image" src="assets/logo.gif" alt="image-logo">
        <main class="main">
            <section class="currency" id="currency">
                <label for="">Converter de
                    <select class="currency__select_toConvert" id="to-convert-select">
                        <option value="real-to-convert">R$ Real brasileiro</option>
                    </select>
                </label>

                <label for="">Converter para
                    <select class="currency__select_toConvert" id="select-to-convert">
                        <option value="dolar">US$ Dólar americano </option>
                        <option value="euro">€ euro</option>
                    </select>
                </label>

                <label for="">Valor
                    <input class="input__currency" id="input-currency" type="number" placeholder="R$ 10.000,00">
                </label>

                <button class="convert__button" id="convert-button">Converter</button>
            </section>

            <section class="convert__values" id="convert-values">
                <div class="currency__container">
                    <img src="assets/real.png" alt="image-real">
                    <p>Real</p>
                    <p class="values" id="to-convert">R$ 0,00</p>
                </div>

                <img src="assets/arrow.png" alt="image-arrow">

                <div class="currency__container">
                    <img class="imageCurrency" id="image-currency" src="assets/dolar.png" alt="image-dolar">
                    <p class="currencyName" id="currency-name">Dolar</p>
                    <p class="values" id="converted">$0,00</p>
                </div>
            </section>
        </main>
</body>

</html>
